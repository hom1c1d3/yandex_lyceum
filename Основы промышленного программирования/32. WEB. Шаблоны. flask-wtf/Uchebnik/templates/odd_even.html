<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Четное-нечетное</title>
    </head>
    <body>
        {% if number == 0 %}
            <div>ноль</div>
        {% elif number % 2 == 0 %}
            <div>{{ number }} - четное</div>
        {% else %}
            <div>{{ number }} - нечетное</div>
        {% endif %}
    </body>
</html>
